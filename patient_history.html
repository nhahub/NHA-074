<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Risk Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url('{{ url_for("static", filename="4.jpg") }}') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: slideUp 1.2s ease-out;
    }

    h1 {
      margin-bottom: 20px;
      color: #e3f2fd;
      font-size: 1.8em;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #e3f2fd;
      font-weight: 600;
    }

    select, input[type=number] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      color: #333;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      box-shadow: 0 0 6px #64b5f6;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #2196f3, #64b5f6);
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
      font-weight: 600;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #42a5f5, #1e88e5);
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      animation: slideUp 1s ease;
    }

    .back-btn {
      margin-top: 25px;
      display: inline-block;
      text-align: center;
      color: #fff;
      text-decoration: none;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.9em;
      background: linear-gradient(90deg, #4caf50, #81c784);
      transition: 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #66bb6a, #388e3c);
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Health Risk Prediction</h1>

    <form action="/predict" method="post">
      {% for feature in ['SMOKING','SMOKING_FAMILY_HISTORY','THROAT_DISCOMFORT','BREATHING_ISSUE','STRESS_IMMUNE','IMMUNE_WEAKNESS','FAMILY_HISTORY'] %}
        <label>{{ feature.replace('_', ' ').title() }}</label>
        <select name="{{ feature }}">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      {% endfor %}

      <label>Energy Level</label>
      <input type="number" name="ENERGY_LEVEL" min="0" max="100" step="0.1" required>

      <input type="submit" value="Predict" class="btn">
    </form>

    {% if result %}
      <div class="result" style="color: {{ white }};">{{ result }}</div>
    {% endif %}

    <a href="/" class="back-btn">Back</a>
  </div>

</body>
</html>
